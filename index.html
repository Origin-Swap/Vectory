<!doctype html>
<html lang="en">
  <head>
    <!-- Meta dasar -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon & Manifest -->
    <link rel="icon" type="image/png" href="/images/logo2.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Preload Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Title & Description -->
    <title>Kraftera | Web3 Digital Marketplace</title>
    <meta name="description" content="Kraftera is a global Web3 marketplace where creators sell digital assets, NFTs, music, and templates. Built on multichain, powered by AI and DeFi." />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://kraftera.xyz/" />

    <!-- Theme color -->
    <meta name="theme-color" content="#317EFB" />

    <!-- Robots & Indexing -->
    <meta name="robots" content="index, follow" />

    <!-- Open Graph (for Facebook, LinkedIn, etc.) -->
    <meta property="og:title" content="Kraftera | Web3 Digital Marketplace" />
    <meta property="og:description" content="Explore and trade digital assets, NFTs, music, and more on Kraftera. Empowering creators in the Web3 era." />
    <meta property="og:image" content="https://kraftera.xyz/images/og-banner.png" />
    <meta property="og:url" content="https://kraftera.xyz/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Kraftera" />
    <meta property="og:locale" content="en_EN" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Kraftera | Web3 Digital Marketplace" />
    <meta name="twitter:description" content="Explore and trade digital assets, NFTs, music, and more on Kraftera." />
    <meta name="twitter:image" content="https://kraftera.xyz/images/og-banner.png" />
    <meta name="twitter:site" content="@kraftera" />

    <!-- Google Site Verification -->
    <meta name="google-site-verification" content="ZAMexZcGv57q7ikiBP_ccPzDj8jEYgTIu7_EpCavcT8" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
